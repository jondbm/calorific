<table class="summary_table" border="1">
		<tr>
			<th>Macro</th>
			<th>Used so far</th>
			<th>Maximum amount</th>
		</tr>
		<tr>
			<td>Calories</td><td ng-style="{background: ngModel.kcsofarbg}">{{ngModel.kcsofar}}</td><td>{{ngModel.kclimit}}</td>
		</tr>
		<tr>
			<td>Protein</td><td ng-style="{background: ngModel.protsofarbg}">{{ngModel.protsofar}}</td><td>{{ngModel.protlimit}}</td>
		</tr>
		<tr>
			<td>Carbohydrates</td><td ng-style="{background: ngModel.carbsofarbg}">{{ngModel.carbsofar}}</td><td>{{ngModel.carblimit}}</td>
		</tr>
		<tr>
			<td>Fats</td><td ng-style="{background: ngModel.fatsofarbg}">{{ngModel.fatsofar}}</td><td>{{ngModel.fatlimit}}</td>
		</tr>
	</table>
